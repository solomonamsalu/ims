{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
<table class="table">
            <tr>
              <th>purchase_order_number</th>
              <th>quantity</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.purchase_order_number }}</td>
              <td>{{ object.quantity}}</td>   
              <td>{{ object.item.store.name}}</td>   
              
            </tr>
            {% endfor %}
         </table>

    </div>
    {% endblock content %}
