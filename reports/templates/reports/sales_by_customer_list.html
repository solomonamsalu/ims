{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
  <div class="jumbotron"> customers</div>
<table class="table table-bordered">
            <tr class="jumbotron">
              <th>Customer Name</th>
              <th>Total Enventory</th>
              <th>Total Cost</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.customer__first_name}} {{object.customer__last_name}}</td>   
              <td>{{ object.total_inventory}}</td>   
              <td>{{ object.total_price}}</td>   
            </tr>
            {% endfor %}
         </table>

    </div>
    {% endblock content %}
