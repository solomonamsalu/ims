{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
  <div class="jumbotron"> customers</div>
<table class="table table-bordered">
            <tr class="jumbotron">
              <th>Item Name</th>
              <th>SKU</th>
              <th>QUANTITY IN </th>
              <th>QUANTITY OUT</th>
              <th>STOCK ON HAND</th>
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.name}} </td>   
              <td>{{ object.SKU_number}} </td>   
              <td>{{object.quantity_in}}</td>   
              <td>{{ object.quantity_out}}</td>   
              <td>{{ object.on_hand_stock}}</td>   
            </tr>
            {% endfor %}
         </table>

    </div>
    {% endblock content %}
