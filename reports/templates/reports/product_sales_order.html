

{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
  <div class="jumbotron"> salesorders</div>
<table class="table table-bordered">
            <tr class="jumbotron">
              <th>ITEM NAME</th>
              <th>SKU</th>
              <th>QTY SOLD</th>
              <th>SALES PRICE</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.name }}</td>
              <td>{{ object.SKU_number}}</td>   
              <td>{{ object.quantity_sold}}</td>   
              <td>{{ object.sales_price}}</td>   
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'salesorder-create' %}">
              <button class="btn btn-outline-info">Add sales_order</button>
            </a>
          </div>
    </div>
    {% endblock content %}
