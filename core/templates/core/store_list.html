{% include "layouts/base.html" %}
{% block content %}
<div class="container" >
<table class="table">
            <tr>
              <th>store_number/company</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.store_number}}/{{object.company}}</td> 
              <td>
                <a href="{% url 'store-update' pk=object.id %}"><button class="btn btn-outline-info">Edit</button></a>
              </td>
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'store-create' %}">
              <button class="btn btn-outline-info">Add Store</button>
            </a>
          </div>
    </div>
    {% endblock content %}
