
{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
    <div class="jumbotron"><h1>company</h1></div>  
  {% if object %}<div class="list-group">
     <li class="list-group-item"> {{ object.name }}</li>
    </div>
        <a href="{% url 'company-update' pk=object.id %}"><button class="btn btn-outline-info">Edit</button></a>
  {% else %}
  <div class="container">
    <a href="{% url 'company-create' %}">
      <button class="btn btn-outline-info">Add Company</button>
    </a>
  </div>
  {% endif %}

    </div>
    {% endblock content %}
