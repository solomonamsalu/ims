
    {% include "layouts/base.html" %}

    {% block content %}
    <div class="container" >

        <table class="table">
            <tr>
              <th>Item name</th>
              <th>Item Price</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.name }}</td>
              <td>{{ object.selling_price }}</td>   
              <td>
                <a href="{% url 'item-update' pk=object.id %}"><button >Edit</button></a>
              </td>
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'item-create' %}">
              <button>Add Item</button>
            </a>
          </div>
    </div>
    {% endblock content %}
