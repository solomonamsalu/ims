{% include "layouts/base.html" %}
{% block content %}
<div class="container" >
  <div class="jumbotron"> 
    <h1>supplier</h1></div>
<table class="table table-bordered">
            <tr class="jumbotron">
              <th>first_name</th>
              <th>last_name</th>
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td><a href="{% url 'supplier-detail' pk=object.id %}">{{ object.first_name }}</a></td>
              <td>{{ object.last_name}}</td>   
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'supplier-create' %}">
              <button class="btn btn-outline-info">Add supplier</button>
            </a>
          </div>
    </div>
    {% endblock content %}
