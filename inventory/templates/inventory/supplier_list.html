{% include "layouts/base.html" %}
{% block content %}
<div class="container" >
<table class="table">
            <tr>
              <th>first_name</th>
              <th>last_name</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.first_name }}</td>
              <td>{{ object.last_name}}</td>   
              <td>
                <a href="{% url 'supplier-update' pk=object.id %}"><button >Edit</button></a>
              </td>
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'supplier-create' %}">
              <button>Add supplier</button>
            </a>
          </div>
    </div>
    {% endblock content %}
