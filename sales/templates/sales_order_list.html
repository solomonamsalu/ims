{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
<table class="table">
            <tr>
              <th>sales_order_number</th>
              <th>quantity</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td>{{ object.sales_order_number }}</td>
              <td>{{ object.quantity}}</td>   
              <td>
                <a href="{% url 'salesorder-update' pk=object.id %}"><button class="btn btn-outline-info">Edit</button></a>
              </td>
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'salesorder-create' %}">
              <button class="btn btn-outline-info">Add sales_order</button>
            </a>
          </div>
    </div>
    {% endblock content %}
