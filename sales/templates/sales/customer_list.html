{% extends "layouts/base.html" %}
{% block content %}
<div class="container" >
  <div class="jumbotron"> customers</div>
<table class="table table-bordered">
            <tr class="jumbotron">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Story</th>
              
            </tr>
        
            {% for object in object_list %}
            <tr>
              <td><a href="{% url 'customer-detail' pk=object.id %}">{{ object.first_name }}</a></td>
              <td>{{ object.last_name}}</td>   
              <td>{{ object.store}}</td>   
            </tr>
            {% endfor %}
         </table>

        <div class="container">
            <a href="{% url 'customer-create' %}">
              <button class="btn btn-outline-info">Add Customer</button>
            </a>
          </div>
    </div>
    {% endblock content %}
